        <a class="sidebar-link" href="./acteur-list.html">

    <!-- CONTENT -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Insertion nouvelle formation</h1>
            <div>
                <i class="fas fa-power-off"></i>
            </div>
        </div>
        <hr>

        <!-- FORMULAIRE D'INSERTION -->
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Titre du formation</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Catégorie</label>
                        <select name="" id="" class="form-select">
                            <option value="">Série</option>
                            <option value="">Film</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Année de sortie</label>
                        <input type="number" class="form-control" value="2024">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Synopsis</label>
                        <textarea name="" class="form-control" id="" cols="30" rows="5">
                        </textarea>
                    </div>
                    <input type="button" value="Enregistrer" class="mt-2 w-100 btn btn-warning">
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Couverture</label>
                        <input type="file" name="" class="form-control" id="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Chemin vers le fichier</label>
                        <input type="file" name="" class="form-control" id="">
                    </div>
                </div>
            </div>
        </form>
    </div>

        $(document).ready(function () {
            $('#studios').chosen();
            $('#acteurs').chosen();
        });
    </script>
